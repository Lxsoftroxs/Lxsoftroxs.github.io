    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <script>
      let bodies = [];
      const resetThreshold = 800; // reset if any body goes beyond this distance from canvas edges
      let resetButton;

      function setup() {
        createCanvas(600, 400);
        resetSimulation();

        // Create a reset button below the canvas
        resetButton = createButton('Reset Simulation');
        resetButton.position(10, height + 10);
        resetButton.mousePressed(resetSimulation);
      }

      // Resets simulation with randomized positions, velocities, and masses.
      function resetSimulation() {
        bodies = [];
        // Create 3 bodies with random attributes within defined ranges
        for (let i = 0; i < 3; i++) {
          let pos = createVector(random(width * 0.3, width * 0.7), random(height * 0.3, height * 0.7));
          let vel = createVector(random(-2, 2), random(-2, 2));
          let mass = random(10, 30);
          bodies.push(new Body(pos, vel, mass));
        }
      }

      function draw() {
        background(0);

        // Check if any body is too far from the canvas and reset automatically.
        for (let b of bodies) {
          if (
            b.pos.x < -resetThreshold || b.pos.x > width + resetThreshold ||
            b.pos.y < -resetThreshold || b.pos.y > height + resetThreshold
          ) {
            resetSimulation();
            return;
          }
        }

        // Apply gravitational forces between each pair of bodies.
        for (let i = 0; i < bodies.length; i++) {
          for (let j = i + 1; j < bodies.length; j++) {
            applyGravity(bodies[i], bodies[j]);
          }
        }

        // Update and display each body.
        for (let b of bodies) {
          b.update();
          b.show();
        }
      }

      function applyGravity(b1, b2) {
        let G = 1; // gravitational constant (tweak for desired effect)
        let r = p5.Vector.sub(b2.pos, b1.pos);
        let distSq = constrain(r.magSq(), 10, 50000);
        let forceMag = (G * b1.mass * b2.mass) / distSq;
        let force = r.setMag(forceMag);
        b1.applyForce(force);
        b2.applyForce(force.mult(-1));
      }

      class Body {
        constructor(pos, vel, mass) {
          this.pos = pos;
          this.vel = vel;
          this.acc = createVector(0, 0);
          this.mass = mass;
        }

        applyForce(f) {
          let a = p5.Vector.div(f, this.mass);
          this.acc.add(a);
        }

        update() {
          this.vel.add(this.acc);
          this.pos.add(this.vel);
          this.acc.mult(0);
        }

        show() {
          noStroke();
          fill(255);
          ellipse(this.pos.x, this.pos.y, this.mass, this.mass);
        }
      }
    </script>
