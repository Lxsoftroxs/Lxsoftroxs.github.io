<!-- Frog Piano Code -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
<script>
  let keys = [];
  let notes = [261.63, 293.66, 329.63, 349.23, 392.00];
  let osc;
  let frog;
  let gravity = 0.3;
  function setup() {
    createCanvas(600, 400);
    let keyWidth = width / notes.length;
    for (let i = 0; i < notes.length; i++) {
      keys.push({
        x: i * keyWidth,
        y: height - 80,
        w: keyWidth,
        h: 80,
        note: notes[i]
      });
    }
    osc = new p5.Oscillator('sine');
    osc.start();
    osc.amp(0);
    frog = {
      x: random(width),
      y: keys[0].y - 20,
      vx: 0,
      vy: 0,
      r: 20,
      onGround: true,
      timeToNextJump: millis() + 2000
    };
  }
  function draw() {
    background(20);
    fill(255);
    for (let k of keys) {
      rect(k.x, k.y, k.w, k.h);
    }
    if (frog.onGround && millis() > frog.timeToNextJump) {
      frog.vx = random(-3, 3);
      frog.vy = random(-8, -12);
      frog.onGround = false;
    }
    if (!frog.onGround) {
      frog.vy += gravity;
      frog.x += frog.vx;
      frog.y += frog.vy;
      if (frog.y + frog.r >= keys[0].y) {
        frog.y = keys[0].y - frog.r;
        frog.vy = 0;
        frog.vx = 0;
        frog.onGround = true;
        frog.timeToNextJump = millis() + 2000;
      }
      if (frog.x < 0) frog.x = 0;
      if (frog.x > width) frog.x = width;
    }
    fill(0, 200, 0);
    ellipse(frog.x, frog.y, frog.r * 2);
    fill(200);
    textSize(16);
    textAlign(CENTER);
    text("Click on a key to play a note. Frog is jumping!", width / 2, 30);
  }
  function mousePressed() {
    for (let k of keys) {
      if (mouseX > k.x && mouseX < k.x + k.w &&
          mouseY > k.y && mouseY < k.y + k.h) {
        osc.freq(k.note);
        osc.amp(0.5, 0.05);
      }
    }
  }
  function mouseReleased() {
    osc.amp(0, 0.5);
  }
</script>
